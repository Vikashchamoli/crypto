<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Name Of Crypto</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- Images Filter Buttons Section -->
      <div class="row mt-5" id="filter-buttons">
        <div class="col-12">
          <button class="btn mb-2 mx-1 active" data-filter="All">All Crypto</button>
          
          <button class="btn mb-2 mx-1 " data-filter="Tron">USDT( TRC20 ) or Tron</button>
          <button class="btn mb-2 mx-1" data-filter="Bitcoin">Bitcoin </button>
          <button class="btn mb-2 mx-1" data-filter="Etherium">USDT ( ERC20 ) or Etherium </button>
          <button class="btn mb-2 mx-1" data-filter="Litecoin">Lite Coin</button>
        </div>
      </div>

      
      

      <!-- Filterable Images / Cards Section -->
      <div class="row px-2 mt-4 gap-3" id="filterable-cards">
        <div class="card p-0" data-name="Tron">
          <div class="card-body">
            <h6 class="headings"  class="card-title">USDT( TRC20 ) &nbsp;<img src="./tronlogo.png" class="logo">&nbsp; or  Tron &nbsp; <img src="./1958.png" class="logo">
            </h6>
            </div>
          <img src="./tron.png" alt="img" class="imgcryp">
          <input type="text" id="text-1" value="XXXXX-XXXXX-XXXXX-XXXXX-XXXXX" readonly class="inp1"/>
      <button onclick="copy('text-1')" id="copy1" class="inp">Copy</button>
      
        </div>
       
        
        <div class="card p-0" data-name="Bitcoin">
          <div class="card-body">
            <h6 class="headings"  class="card-title">Bitcoin &nbsp; <img src="./bitcoinlogo.png" class="logo">
             </h6>
            </div>

          <img src="./bitcoin (2).png" alt="img" class="imgcryp">
          <input type="text" id="text-2" value="XXXXX-XXXXX-XXXXX-XXXXX-XXXXX" readonly class="inp1"/>
          <button onclick="copy('text-2')" id="copy2" class="inp">Copy </button>
          
        </div>
        
        
        <div class="card p-0" data-name="Etherium">
          <div class="card-body">
            <h6 class="headings"  class="card-title">USDT ( ERC20 ) &nbsp;<img src="./tronlogo.png" class="logo">&nbsp;or Etherium <img src="./eteriumlogo.png" class="logo"></h6>
            </div>
          <img src="./etherium2.png" alt="img" class="imgcryp">
          <input  type="text" id="text-3" value="XXXXX-XXXXX-XXXXX-XXXXX-XXXXX"  readonly class="inp1"/>
      <button onclick="copy('text-3')" id="copy3"  class="inp" >Copy </button>
        </div>
        

        <div class="card p-0" data-name="Litecoin">
          <div class="card-body">
            <h6  class="headings"  class="card-title">Lite Coin &nbsp; <img src="./litecoinlogo.webp" class="logo"></h6>
            </div>
          <img src="./litecoin.png" alt="img" class="imgcryp">
          <input  type="text" id="text-4" value="XXXXX-XXXXX-XXXXX-XXXXX-XXXXX"  readonly class="inp1"/>
      <button onclick="copy('text-4')" id="copy4"  class="inp" >Copy </button>
        </div>

      </div>

      <div id="myPopup" class="popup">
        <div class="popup-content">
          
            <p id="cryptos"></p>
            <button  id="closePopup">
                  Close
              </button>
        </div>
    </div>


      
    </div>
   
  </body>
</html>
