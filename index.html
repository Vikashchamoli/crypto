<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Name Of Crypto</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- Images Filter Buttons Section -->
      <div class="row mt-5" id="filter-buttons">
        <div class="col-12">
          <button class="btn mb-2 mx-1 active" data-filter="All">Crypto</button>
          
          <button class="btn mb-2 mx-1 " data-filter="Bitcoin">Bitcoin</button>
          <button class="btn mb-2 mx-1" data-filter="Etherium">Etherium</button>
          <button class="btn mb-2 mx-1" data-filter="Dogecoin">Dogecoin</button>
        </div>
      </div>

      
      

      <!-- Filterable Images / Cards Section -->
      <div class="row px-2 mt-4 gap-3" id="filterable-cards">
        <div class="card p-0" data-name="Bitcoin">
          <div class="card-body">
            <h6 class="card-title">Bitcoin </h6>
            </div>
          <img src="./bit.jpeg" alt="img" class="imgcryp">
          <input type="text" id="text-1" value="XXXXX-XXXXX-XXXXX-XXXXX-XXXXX" />
      <button onclick="copy('text-1')">Copy <ion-icon name="documents-outline"></ion-icon></button>
      
        </div>
       
        
        <div class="card p-0" data-name="Etherium">
          <div class="card-body">
            <h6 class="card-title">Etherium</h6>
            </div>

          <img src="./et.jpeg" alt="img" class="imgcryp">
          <input type="text" id="text-2" value="XXXXX-XXXXX-XXXXX-XXXXX-XXXXX" />
          <button onclick="copy('text-2')">Copy <ion-icon name="documents-outline"></ion-icon></button>
          
        </div>
        
        
        <div class="card p-0" data-name="Dogecoin">
          <div class="card-body">
            <h6 class="card-title">Dogecoin</h6>
            </div>
          <img src="./doge.jpeg" alt="img" class="imgcryp">
          <input  type="text" id="text-3" value="XXXXX-XXXXX-XXXXX-XXXXX-XXXXX" />
      <button onclick="copy('text-3')"  >Copy <ion-icon name="documents-outline"></ion-icon> </button>
        </div>
        
      </div>
      
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
